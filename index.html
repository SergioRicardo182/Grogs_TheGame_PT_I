<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kassius II — O Julgamento</title>

  <!-- Fonte medieval -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">

  <!-- Preload de imagens -->
  <link rel="preload" as="image" href="assets/sprites/bg_tavern.svg" />

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div id="app">
    <div id="start-screen" class="screen screen--center">
      <div class="title-wrap">
        <h1 class="title">Kassius II — O Julgamento</h1>
        <p class="subtitle">Um cavaleiro. Um cachorro. Um feitiço. Um Juiz.</p>
        <div class="start-row">
          <!-- Botão para iniciar jogo e áudio -->
          <button id="startButton" class="btn">Iniciar Jogo</button>
        </div>
      </div>
    </div>

    <!-- HUD principal -->
    <div id="hud" class="hud hidden">
      <header class="hud__header">
        <div class="hud__left">
          <div class="char">
            <img src="assets/sprites/kassius.svg" alt="Kassius" />
            <div class="char__meta">
              <div class="char__name">Kassius</div>
              <div class="bar">
                <div class="bar__label">HP</div>
                <div class="bar__track"><div id="hpKassius" class="bar__fill"></div></div>
              </div>
              <div class="bar bar--mp">
                <div class="bar__label">MP</div>
                <div class="bar__track"><div id="mpKassius" class="bar__fill bar__fill--mp"></div></div>
              </div>
            </div>
          </div>
          <div class="char">
            <img src="assets/sprites/kassinho.svg" alt="Kassinho" />
            <div class="char__meta">
              <div class="char__name">Kassinho</div>
              <div class="bar">
                <div class="bar__label">HP</div>
                <div class="bar__track"><div id="hpKassinho" class="bar__fill"></div></div>
              </div>
            </div>
          </div>
        </div>
        <div class="hud__right">
          <div class="inventory" id="inventory"></div>
        </div>
      </header>

      <main id="scene" class="scene"></main>

      <footer class="footer">
        <div id="log" class="log"></div>
        <div id="actions" class="actions"></div>
      </footer>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal hidden">
      <div class="modal__content">
        <div id="modalText" class="modal__text"></div>
        <div id="modalChoices" class="modal__choices"></div>
      </div>
    </div>

    <!-- Batalha -->
    <div id="battle" class="battle hidden">
      <div class="battle__bg">
        <div class="battle__enemies" id="battleEnemies"></div>
        <div class="battle__party" id="battleParty"></div>
      </div>
      <div class="battle__ui">
        <div id="battleLog" class="battle__log"></div>
        <div id="battleActions" class="battle__actions"></div>
      </div>
    </div>

    <!-- Overlay -->
    <div id="overlay" class="overlay hidden"></div>
  </div>

  <!-- Música de fundo -->
  <audio id="bgm" src="assets/audio/ambient.wav" loop preload="auto"></audio>

  <!-- Scripts (carregados em ordem com defer) -->
  <script src="js/data.js" defer></script>
  <script src="js/ui.js" defer></script>
  <script src="js/battle.js" defer></script>
  <script src="js/scenes.js" defer></script>
  <script src="js/main.js" defer></script>

  <!-- Script para iniciar áudio e jogo -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var startBtn = document.getElementById("startButton");
      if (startBtn) {
        startBtn.addEventListener("click", function() {
          const bgm = document.getElementById("bgm");
          if (bgm) {
            bgm.play().catch(err => console.warn("Autoplay bloqueado:", err));
          }

          // Esconde tela inicial, mostra HUD e inicia jogo
          var startScreen = document.getElementById("start-screen");
          var hud = document.getElementById("hud");
          if (startScreen) startScreen.classList.add("hidden");
          if (hud) hud.classList.remove("hidden");

          if (typeof window.startGame === "function") {
            window.startGame(); // chamar função do main.js se existir
          }
        });
      }
    });
  </script>
</body>
</html>
